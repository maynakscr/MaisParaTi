<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <title>CSS Basic</title>

    <style>
        div{
        border: 1px solid;
        }
        h1{
            border: 1px solid;
        }
        #cabecalho{
            background-color: aqua;
        }
        #conteudo{
            background-color: red;
        }
    </style>

</head>
<body>
    <div id="cabecalho">
        <h1>Bem vindo full stack junior</h1>
    </div>
    <div id="conteudo">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate voluptates beatae saepe quos, laborum, facilis aspernatur fugiat enim consequuntur, eveniet libero maxime quibusdam? Deleniti dolorum accusamus explicabo voluptatum in harum?</p>
    </div>
</body>
</html>
