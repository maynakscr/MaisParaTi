<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form >
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">

        <label for="Senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="conf-senha">Confirme sua senha:</label>
        <input type="password" id="conf-senha" name="conf-senha">

        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento">

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="bra">Brasil</option>
            <option value="uru">Uruguai</option>
            <option value="arg">Argentina</option>
        </select>

        <fieldset>
            <legend>Preferencias de Comunicação</legend>
            <input type="checkbox" id="email-nov" name="email-pref">
            <label for="email-nov">Receber atualizações por email</label>
        </fieldset>

    </form>
</body>
</html>
